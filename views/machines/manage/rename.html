<div class="modal fade" id="renamedialog" tabindex="-1" role="dialog" aria-labelledby="renamedialogLabel" aria-hidden="true">
    <div id="renamedialog-box" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">
                <span style="vertical-align: middle;">Rename Machine</span></h4>
            </div>
            <div class="modal-body">
            <form id="renamevm" class="form-horizontal" role="form" action"/">
            {% import "machines/manage/create/pick-name.html" as renameHTML %}
            {{ renameHTML | replace('="name','="rename') }}
            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="rename-btn" type="button" class="btn btn-blue">Rename</button>
            </div>
        </div>
    </div>
</div>
