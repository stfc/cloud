<div class="modal fade" id="vncdialog" tabindex="-1" role="dialog" aria-labelledby="vncdialogLabel" aria-hidden="true">
    <div id="vncdialog-box" class="modal-dialog" style="width:80%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">
                <button type="button" class="btn btn-blue btn-xs"><img src="/assets/images/icon-display.png" style="width:14px;margin-top:-2px"></button>
                <button id="noVNC-newtab" class="btn btn-blue btn-xs" style="display:none;">Open in new tab</button>
                <span id="vnc-title" style="vertical-align: middle;"></span></h4>
                <i>If keyboard input is not being registered, try clicking on the blue bar then typing again</i>
            </div>
            <div id="vmConsole" class="modal-body" style="text-align:center">
                <div id="noVNC_screen">
                    <canvas id="noVNC_canvas" width="640px" height="20px" style="cursor:none">
                        Canvas not supported.
                    </canvas>
                    <div id="noVNC_status_bar" class="noVNC_status_bar" style="margin-top: 0px;">
                        <div id="noVNC_status" style="position: relative; height: auto;">Loading</div>
                        <div id="noVNC_buttons">
                            <span id="noVNC_xvp_buttons"></span>
                        </div>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </div>
</div>
