<div {{ ' class="hidden"' if quota != 1 }}>
    <div class="col-md-12 ">
        <hr>
        <!-- Available -->
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Available Resources</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-3"><h4 class="resource-header">VMs</h4><input class="available-vm"></div>
                    <div class="col-md-3"><h4 class="resource-header">CPU</h4><input class="available-cpu"></div>
                    <div class="col-md-3"><h4 class="resource-header">RAM<span style="font-size:12px;color:#999">(GB)</span></h4><input class="available-mem"></div>
                    <div class="col-md-3"><h4 class="resource-header">Disk<span style="font-size:12px;color:#999">(GB)</span></h4><input class="available-sys"></div>
                </div>
            </div>
        </div>
        <!-- User -->
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">User Stats</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-3"><h4 class="resource-header">VMs</h4><input class="user-vm"></div>
                    <div class="col-md-3"><h4 class="resource-header">CPU</h4><input class="user-cpu"></div>
                    <div class="col-md-3"><h4 class="resource-header">RAM<span style="font-size:12px;color:#999">(GB)</span></h4><input class="user-mem"></div>
                    <div class="col-md-3"><h4 class="resource-header">Disk<span style="font-size:12px;color:#999">(GB)</span></h4><input class="user-sys"></div>
                </div>
            </div>
        </div>
        <!-- Group -->
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Group Stats</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-3"><h4 class="resource-header">VMs</h4><input class="group-vm"></div>
                    <div class="col-md-3"><h4 class="resource-header">CPU</h4><input class="group-cpu"></div>
                    <div class="col-md-3"><h4 class="resource-header">RAM<span style="font-size:12px;color:#999">(GB)</span></h4><input class="group-mem"></div>
                    <div class="col-md-3"><h4 class="resource-header">Disk<span style="font-size:12px;color:#999">(GB)</span></h4><input class="group-sys"></div>
                </div>
            </div>
        </div>
    </div>
</div>
